<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body,
      #demo {
        background: #fafafa;
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <holochain-playground-container id="container">
      <div style="display: flex; flex: 1; flex-direction: column;">
        <edit-dna id="demo"></edit-dna>
        <call-zome-fns style="height: 200px;"></call-zome-fns>
        <entry-graph style="height: 200px;"></entry-graph>
      </div>
    </holochain-playground-container>

    <script type="module">
      import { HolochainPlaygroundContainer, CallZomeFns, EntryGraph } from '@holochain-playground/elements';
      import { EditDna } from '../dist';

      customElements.define(
        'holochain-playground-container',
        HolochainPlaygroundContainer
      );
      customElements.define('edit-dna', EditDna);
      customElements.define('call-zome-fns', CallZomeFns);
      customElements.define('entry-graph', EntryGraph);

      document.getElementById('container').addEventListener('ready', e => {
        const conductor = e.detail.conductors[0];
        const cell = conductor.getAllCells()[0];
        e.target.activeAgentPubKey = cell.cellId[1];
      })
    </script>
  </body>
</html>
